#-------------------------------
# General Site Settings
baseURL = "https://kcti111.github.io/magazine/"
languageCode = "en-us"
title = "Nomod"
googleAnalytics = "" # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Pagination settings:

# For Hugo versions 0.128.0 and above, use the following settings:
# This will set the number of items per page for newer versions.
[pagination]
  pagerSize = 6

# For Hugo versions below 0.128.0, uncomment the line below and comment out the [pagination] block above:
#paginate = 6  # Sets the number of items per page for older versions.


#-------------------------------
# Main Menu
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "최신 포스트"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "연구진"
    url = "/authors/"
    weight = 3

  [[menu.main]]
    name = "Resources"
    weight = 4
    hasChildren = true

  [[menu.main]]
    parent = "Resources"
    name = "Videos"
    url = "/videos/"
    weight = 1

  [[menu.main]]
    parent = "Resources"
    name = "Featured"
    url = "/featured/"
    weight = 2

  [[menu.main]]
    parent = "Resources"
    name = "Elements"
    url = "/elements/"
    weight = 3

  [[menu.main]]
    parent = "Resources"
    name = "Topics"
    url = "/tags/"
    weight = 4

  [[menu.main]]
    name = "매거진 소개"
    url = "/about/"
    weight = 5

# Call to action button
[params.cta_button]
  enable = true
  cta_button_link = "/contact/"
  cta_button_text = "우리와 연결되기"


[params]
  logo = "/images/logo.png" # You can add own logo. For example "/images/logo.png".
  logo_dark = "/images/logo.png"
  description = "Nomod is a multipurpose Hugo blog theme"
  color_scheme = "auto" # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.


#-------------------------------
# Hero Settings
[params.hero]
  enable = true
  hero__title = "Stories, Journeys, and Ideas for the Creatively Curious"
  hero__description = "기술이 단순한 도구를 넘어 문화로 인식되고, 사람들의 일상과 감각 속에 스며드는 순간들을 기록하고 해석하는 문화기술 이슈 매거진"

[params.hero_authors]
  enable = true
  hero_authors_description = "문화기술 연구진"


#-------------------------------
# Blog Section Settings
[params.blog]
  enable = true
  blog_title = "Latest"


#-------------------------------
# Recommended Section Settings
[params.recommended]
  enable = true
  recommended_title = "Recommended"
  recommended_tag = "Lifestyle"


#-------------------------------
# About Section Settings
[params.about]
  enable = true
  about_title = "Hello, I’m Sojin"
  about_subtitle = "여러분과 함께 문화기술을 알아가는 매거진이 되겠습니다"
  about_description = """
  Giana Franci’s mission is rooted in the belief that creativity is a catalyst for connection and change. Through her blog, she seeks to bridge the gap between design, technology, and lifestyle, offering a space where ideas can flourish and innovation can thrive.

  It’s a journey through the thoughts and experiences that shape her world. Giana’s work is driven by a desire to challenge the ordinary and to push the boundaries of what’s possible. She sees every project as an opportunity to learn, grow, and inspire others to do the same. This blog is more than just a collection of posts.
  """
  about_image = "/images/sojin.jpg"
  about_image_alt = "Kim, Sojin"
  about_button_text = "Meet our team"
  about_button_link = "/about/"


#-------------------------------
# Authors Section Settings
[params.authors]
  enable = true
  authors_title = "Top authors"


#-------------------------------
# New요"
  mailchimp_button_text = "구독"


#-------------------------------
# Footer Settings
[params.footer]
  footer_description = "한국문화기술연구소에서는 기술이 단순한 도구를 넘어 문화로 인식되고, 사람들의 일상과 감각 속에 스며드는 순간들을 기록하고 해석하는 문화기술 이슈 매거진을 발행합니다."

