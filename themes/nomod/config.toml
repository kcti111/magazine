  hero__title = "Let's share future technologies, new cultures, and sensational moments."
  hero__description = "미래과학 기술이 단순한 도구를 넘어 새로운 문화로 인식되고, 사람들의 일상과 감각 속에 스며드는 순간들을 기록합니다. 한국 문화기술 이슈 매거진"

